<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnthroLiving Sign Up</title>
    <link rel="stylesheet" href="../Styles/Sign-Up.css" />
  </head>
  <body>
    <div class="screen-1">
      <div class="name">
        <label for="name">Name</label>
        <div class="sec-2">
          <input
            type="text"
            name="name"
            placeholder="Seif Abu El-Ela"
            id="name"
          />
        </div>
      </div>
      <div class="phone_number">
        <label for="phone_number">Phone Number</label>
        <div class="sec-2">
          <input
            type="tel"
            name="phone_number"
            placeholder="XXXXXXXXXXX"
            id="phoneNumber"
          />
        </div>
      </div>
      <div class="email">
        <label for="email">Email</label>
        <div class="sec-2">
          <input
            type="email"
            name="email"
            placeholder="example@email.com"
            id="email"
          />
        </div>
      </div>
      <div class="password">
        <label for="password">Password</label>
        <div class="sec-2">
          <input
            class="pas"
            type="password"
            name="password"
            placeholder="···········"
            id="password"
          />
        </div>
      </div>
      <button class="login" id="signUpButton">Sign Up</button>
      <div class="footer">
        <p>
          Already have an account?
          <a
            style="color: #485c37; font-weight: bold; text-decoration: none"
            href="Sign-In.html"
            ><br />Sign In</a
          >
        </p>
      </div>
    </div>
  </body>
</html>

<script src="../Scripts/Sign-Up.js"></script>
